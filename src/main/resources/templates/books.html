<div>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Author</th>
            <th scope="col">Publisher</th>
            <th scope="col">Publish Date</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        {{#books}}
        <tr>
            <td>
                {{author}}
            </td>
            <td>
                {{publisher}}
            </td>
            <td>
                {{publishDate}}
            </td>
            <td>
                <a href="/books/update/{{id}}">Update</a>
                |
                <a href="/books/delete/{{id}}">Delete</a>
            </td>
        </tr>
        {{/books}}
        </tbody>
    </table>
</div>
